<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Montserrat:ital,wght@0,400;0,600;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <script src="https://kit.fontawesome.com/2b446a34d9.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <title>Chatroom</title>
</head>
<body>

    <div class="app">
        <div class="screen join-screen active">
            <div class="form">

                <div class="title">
                    <!-- <i class="icon fa-solid fa-message"></i><br> -->
                    <i class="icon fa-regular fa-message"></i><br>
                    <h2>Join Chatroom</h2>
                </div>
                
                <div class="form-input">
                    <label for="">Username</label>
                    <input type="text" id="username" autocomplete="off">
                </div>

                <div class="form-input">
                    <button class="btn btn-dark" id="join-user">Join</button>
                </div>

            </div>

        </div>

        <div class="screen chat-screen ">
            <div class="header">
                <div class="logo">
                    Chatroom
                </div>
                <button id="exit-chat">Exit</button>
            </div>

            <div class="messages">
                <!-- <div class="message my-message">
                    <div>
                        <div class="name">You</div>
                        <div class="text">Hi</div>
                    </div>
                </div>

                <div class="update">
                    Abc has joined the converstation
                </div>

                <div class="message other-message">
                    <div>
                        <div class="name">Abc</div>
                        <div class="text">Hi</div>
                    </div>
                </div> -->
            </div>

            <div class="typebox">
                <input type="text" id="message-input" placeholder="Enter message....">
                <button id="send-message">Send</button>
            </div>

        </div>

    </div>
    

    <script src="socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
